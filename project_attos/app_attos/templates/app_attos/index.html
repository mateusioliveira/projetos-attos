<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'app_attos.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<form method="post" action="{% url 'entrar' %}">
  {% csrf_token %}
  <div class="container-inputs">
    <input class="input" type="email" name="email" placeholder="E-mail" required>
    <input class="input" type="password" name="senha" placeholder="Senha" required>
    
    <input type="submit" value="Entrar" class="submit">
    
    <p style="text-align: center;">Ã‰ novo por aqui?</p>

    <div style="text-align: center;">
      <a href="{% url 'cadastrar' %}">Cadastre-se</a>
    </div>

  </div>
</form>

<div style="text-align: center;">
  {% if messages %}
    <ul class="messages" style="list-style-type: none; padding: 0;">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
